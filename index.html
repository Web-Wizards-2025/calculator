<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./index.js" defer></script>
    <title>Magical Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="display-operator"></p>
            <input type="text" class="display-input" readonly>
        </div>
        <div class="buttons">
            <button class="toggle-light" aria-label="Theme Toggle">
                <span class="toggle-inner">
                    <span class="icon">☀️</span>
                    <span class="label">Light</span>
                </span>
            </button><button class="buttons-backspace"><img src="./assets/icons/delete-arrow.png"
                    alt="An Icon of a orange delete arrow" class="delete-arrow"></button>
            <button>7</button><button>8</button><button>9</button><button class="buttons-erase">C</button>
            <button>4</button><button>5</button><button>6</button><button>/</button>
            <button>1</button><button>2</button><button>3</button><button>*</button>
            <button>0</button><button>.</button><button>+</button><button>-</button>
            <button class="buttons-equal">=</button>
        </div>
    </div>
</body>

</html>
